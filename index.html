<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Berita Orang Hilang - Ilham</title>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
  rel="stylesheet"
/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #000000;
    color: #ff1744;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 32px 16px;
    overflow-x: hidden;
  }
  h1 {
    font-weight: 700;
    font-size: 3rem;
    margin-bottom: 24px;
    text-align: center;
    text-shadow:
      0 0 8px #fff,
      0 0 16px #fff,
      0 0 24px #fff;
    animation: glowPulse 3s ease-in-out infinite;
  }
  
  @keyframes glowPulse {
    0%, 10% {
      text-shadow:
        0 0 8px #fff,
        0 0 16px #ff1744,
        0 0 24px #ff1744;
    }
    1% {
      text-shadow:
        0 0 16px #ff1744,
        0 0 24px #ff1744,
        0 0 32px #ff1744;
    }
  }

  main {
    background-color: #1a0000dd;
    max-width: 480px;
    width: 100%;
    border-radius: 20px;
    box-shadow:
      0 0 12px #ff1744aa,
      0 0 30px #ff1744bb;
    padding: 32px 24px;
    display: flex;
    flex-direction: column;
    gap: 28px;
    animation: fadeSlideUp 1s ease forwards;
  }

  @keyframes fadeSlideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .photo-container {
    width: 100%;
    aspect-ratio: 4 / 5;
    overflow: hidden;
    border-radius: 20px;
    box-shadow:
      0 0 15px #ff1744cc;
    background: #330000;
    flex-shrink: 0;
    animation: glowPulseBorder 3s ease-in-out infinite;
  }

  @keyframes glowPulseBorder {
    0%, 1% {
      box-shadow:
      0 0 5px #fff;
    }
    0% {
      box-shadow:
      0 0 1000px #fff;
    }
  }

  .photo-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 20px;
    transition: transform 0.1s ease;
    cursor: pointer;
  }
  .photo-container img:hover, .photo-container img:focus {
    transform: scale(1.1);
    outline: none;
  }
  .description {
    font-size: 1.125rem;
    color: #fff;
    animation: fadeSlideUp 1.2s ease forwards;
  }
  .description strong {
    color: #ff1744;
    font-weight: 700;
  }

  .contact {
    background-color: #ff1744;
    color: #000;
    text-align: center;
    font-weight: 700;
    font-size: 1.3rem;
    padding: 18px 0;
    border-radius: 16px;
    cursor: pointer;
    text-decoration: none;
    box-shadow:
      0 0 10px #ff1744bb,
      0 0 25px #ff1744cc;
    transition:
      background-color 0.3s ease,
      box-shadow 0.3s ease,
      transform 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    user-select: none;
    animation: fadeSlideUp 1.4s ease forwards;
  }
  .contact:hover,
  .contact:focus {
    background-color: #d50000;
    box-shadow:
      0 0 15px #d50000ee,
      0 0 35px #d50000ff;
    transform: scale(1.05);
    outline: none;
  }

  .material-icons {
    font-family: 'Material Icons';
    font-style: normal;
    font-weight: normal;
    font-size: 25px;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    direction: ltr;
    -webkit-font-feature-settings: 'liga';
    -webkit-font-smoothing: antialiased;
  }

  footer {
    margin-top: 64px;
    font-size: 0.9rem;
    color: #800000cc;
    text-align: center;
    font-weight: 600;
    text-shadow: 0 0 2px #330000;
    user-select: none;
  }

  @media (max-width: 480px) {
    body {
      padding: 32px 12px;
    }
    main {
      padding: 28px 16px;
    }
    h1 {
      font-size: 2.5rem;
    }
    .contact {
      font-size: 1.1rem;
      padding: 16px 0;
      gap: 12px;
      border-radius: 12px;
    }
  }
</style>
</head>
<body>
  <h1>Berita Orang Hilang</h1>
  <main>
    <div class="photo-container" tabindex="0" aria-label="Foto Kahlil yang hilang, seorang pemuda berumur 18 tahun berpakaian hoodie hitam dan celana longgar">
      <img
        src="IMG-20250602-WA0267.jpeg"
        alt="Potret seorang pemuda berusia 18 tahun bernama Kahlil yang mengenakan hoodie hitam dan celana longgar. Foto ini digunakan sebagai bagian berita orang hilang."
        width="400"
        height="500"
      />
    </div>
    <section class="description" role="region" aria-labelledby="info-title">
      <p><strong>Nama:</strong> Kahlil</p>
      <p><strong>Umur:</strong> 18 tahun</p>
      <p><strong>Alamat:</strong> Parinring</p>
      <p><strong>Terakhir Dilihat:</strong> Di Borong Lagi Isap Lem</p></p>
      <p>Mohon jika melihat kahlil, silahkan menghubungi nomor di bawah ini kakak.</p>
    </section>
    <a href="tel:+6285753660268" class="contact" aria-label="Hubungi nomor kakak Hanafi di 62 831 0293 5223">
      <span class="material-icons" aria-hidden="true">call</span>
      Hubungi: +62 857-5366-0268
    </a>
  </main>
  <footer>
    <p>Terima kasih atas perhatian dan bantuannya.</p>
  </footer>
</body>
</html>
